<!DOCTYPE html>

<html lang="en">
    {% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration Form</title>
  <!---Custom CSS File--->
  <link rel="stylesheet" href="{% static 'styles/register.css' %}">
</head>
<body>
  <div class="container">
    <div class="registration form">
      <header>Signup</header>
      <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Enter your First name" name="first_name">
        <input type="text" placeholder="Enter your Last name" name="last_name">
        <input type="text" placeholder="Enter your Email" name="email">
        <input type="password" placeholder="Create a password" name="password1">
        <input type="password" placeholder="Confirm your password" name="password2">
        <input type="submit" class="button" value="Signup">
        <center>
            {% if error %}
              <p style="color: red;">{{ error }}</p>
            {% endif %}
        </center>

      </form>

      <div class="signup">
        <span class="signup">Already have an account?
         <label for="check"><a href="{% url 'login' %}">Login</a></label>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
